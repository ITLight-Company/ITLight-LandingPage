    <div class="container">
      <h1>Skontaktuj się z nami i zbuduj aplikację mobilną</h1>
      <form id="contactForm">
        <label for="email">E-mail firmowy *</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Numer telefonu *</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Opowiedz nam o swoim projekcie *</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- <label for="attachment"
          >Dodaj załącznik (np. brief lub specyfikację techniczną)</label
        >
        <input type="file" id="attachment" name="attachment" /> -->

        <button type="submit">Wyślij wiadomość</button>
      </form>
    </div>

    <script type="text/javascript">
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Zapobiega przeładowaniu strony

          // Pobierz dane z formularza
          var email = document.getElementById("email").value;
          var phone = document.getElementById("phone").value;
          var message = document.getElementById("message").value;

          // Konfiguracja danych do wysłania
          var templateParams = {
            from_email: email,
            phone_number: phone,
            message: message,
            to_email: "kontakt@itlight.eu",
          };

          // Wyślij e-mail przez EmailJS
          emailjs
            .send("service_xea7ovv", "template_t0vq4lx", templateParams)
            .then(
              function (response) {
                alert(
                  "Wiadomość została wysłana!",
                  response.status,
                  response.text
                );
              },
              function (error) {
                console.log("FAILED...", error);
                alert("Wystąpił błąd przy wysyłaniu wiadomości...", error);
              }
            );
        });
    </script>
